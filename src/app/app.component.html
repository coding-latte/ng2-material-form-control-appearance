<!--The content below is only a placeholder and can be replaced.-->
<div fxFlex="100" class="padding: 10px">
  <div fxFlex="400px" fxFlex.xs="100" fxFlexOffset="calc(50% - 200px)" fxFlex.xs="0" fxLayout="column">
    <h3 class="mat-headline">Legacy and Standand Appearance</h3>
    <mat-form-field appearance="legacy">
      <mat-label>Input Label (Legacy) </mat-label>
      <input matInput placeholder="Input placeholder">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Textarea Label (Legacy) </mat-label>
      <textarea matInput placeholder="textarea placeholder"></textarea>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Input Label (Standard)</mat-label>
      <input matInput placeholder="Input placeholder">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Textarea Label (Standard Appearance)</mat-label>
      <textarea matInput placeholder="textarea placeholder"></textarea>
    </mat-form-field>
    <h3 class="mat-headline">Outline Appearance</h3>
    <mat-form-field>
      <mat-label>Input Label</mat-label>
      <input matInput placeholder="Input placeholder">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Textarea Label</mat-label>
      <textarea matInput placeholder="textarea placeholder"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Label</mat-label>
      <mat-select placeholder="Select Placeholder">
        <mat-option>Option 1 </mat-option>
        <mat-option>Option 2 </mat-option>
        <mat-option>Option 3 </mat-option>
        <mat-option>Option 4 </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Datepicker Label</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <h3 class="mat-headline">Fill Appearance</h3>
    <app-fill-appearance-default></app-fill-appearance-default>
  </div>
</div>
